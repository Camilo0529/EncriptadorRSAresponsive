<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="algotirmo.js"></script>
    <script src="mostrarClaves.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1><img src="candado.png" alt="candado"></h1>
            <h1 id="titulo">Encriptador RSA</h1>

            <a href="https://www.linkedin.com/in/camilo-carvajal-castro/" target="_blank">Contacto</a>
        </div>
    </header>

    <main>
        <form>
            
            <textarea id="mensaje" cols="55" rows="10" class="input" placeholder="Escriba el mensaje (texto) a encriptar o el mensaje (numerico) a desencriptar"></textarea>
            <textarea id="resultado" cols="55" rows="10" class="input" readonly></textarea>

            <label for="e">Primos p, q</label>
            <input type="number" id="p" class="input" placeholder="p">
            <input type="number" id="q" class="input" placeholder="q" title="p*q > 26">
            <div id="botonMostrar" onclick="mostrarClaves()"></div>
            <div id = "claves" style="opacity: 0;">
                <label id="labelClavePublica">Clave p√∫blica (e,n)</label>
                <input type="number" id="clavePublicaE" readonly>
                <input type="number" id="clavePublicaN" readonly>
                <label id="labelClavePrivada">Clave privada (d,n)</label>
                <input type="number" id="clavePrivadaD" readonly>
                <input type="number" id="clavePrivadaN" readonly>
            </div>
            <button type="button" onclick="botonEncriptar()" id="encriptar">Encriptar</button>
            <button type="button" id="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
        </form>
        
    </main>
    
</body>
</html>
